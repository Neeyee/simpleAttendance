<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='meeting.css'/>
    <title>Meeting Details</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
            <a class="navbar-brand" href="#">COMPANY'S HEADER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto" >
                    <li class="nav-item ">
                        <a class="nav-link" href="#meetingListID">Meeting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#employeeListID">Employee</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='row form-inline ' >
        <div class=" col-sm-12 ">
            <div class=" text-center ">
                <button class="btn btn-info btn-lg " href="#meetingAttendanceModal" data-toggle='modal'>
                    Take Attendance
                </button>
                <a class="btn  btn-lg " href="#meetingAttendance" style="border: solid 1px black" >
                    View Attendance
                </a>
            </div>
        </div>
    </div>
    <div class='container content-container'>
        <div class="row" id='meetingListID' >
            <div class="col-md-12">
                <form id="form-edit-client">
                    <legend>Meeting List</legend>
                        <a class="btn btn-default-btn-xs btn-success" href="#meetingModal" data-toggle="modal">
                            Add
                        </a>
                    <br><hr>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Subject</th>
                            </tr>
                        </thead>
                        <tbody id='meetingTable'></tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class='container content-container'>
        <div class="row"  id='employeeListID' >
            <div class="col-md-12">
                <form id="form-edit-client">
                    <legend>Employee List</legend>
                    <a class="btn btn-default-btn-xs btn-success" href="#employeeModal" data-toggle="modal">
                        Add
                    </a>
                    <br><hr>
                    <table class="table table-hover" id='employeeDOMTable'>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                            </tr>
                        </thead>
                        <tbody id='employeeTable'></tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class='container content-container'>
        <div class="row"  id='meetingAttendance' >
            <div class="col-md-12">
                <form id="form-edit-client">
                    <legend>Meeting Attendance</legend>
                    <table class="table table-hover">
                        <table class="table table-hover" id="employeeAttendanceTable" >
                            <thead>
                                <tr>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Meeting</th>
                                        <th>Attendance Status</th>
                                        <th></th>
                                    </tr>
                                </tr>
                            </thead>
                            <tbody id='attendanceData' ></tbody>
                        </table>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Windows -->
    <!-- meetingAttendanceModal -->
    <div class="modal fade" id="meetingAttendanceModal" tabindex="1"  aria-labelledby="meetingAttendanceModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header ">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-6 radio-choices">
                        <div class="col-md-6 col-xs-6">
                            <form action='http://localhost:3000/employeeAttendance' method='POST' class='container' onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" action="" id='meetingDetails' style='width: 400px;' >                                            
                                <select name='selectMeeting' id='selectMeeting' class="form-control input-lg" >
                                    <option value="" disabled selected>Select meeting</option>
                                </select><br>
                                <select name='selectEmployee' id='selectEmployee' class="form-control input-lg">
                                    <option value="" disabled selected>Select employee</option>
                                </select>
                                <div class='form-row'>
                                    <label for='attendance'>Attendance</label>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="attendance" id="attendancePresent" value="Present">
                                            Present     
                                        </label>
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="attendance" id="attendanceAbsent" value="Absent">
                                            Absent
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger " data-dismiss="modal">Close</button>
                    <button class="btn btn-primary addMeetingAttendanceData" >Submit</button>
                </div>
            </div>
        </div>
    </div> <!-- Generate meetingModal -->
    <div class="modal fade" id="meetingModal" tabindex="-1" role="dialog" aria-labelledby="meetingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-warning">
                    <h2 class="modal-title" id='meetingModalLabel'>Add a Meeting</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 radio-choices">
                        <div class="col-md-6 col-xs-6">
                            <form action='http://localhost:3000/meeting' method='POST' class='container' >
                                <div class='form-row '>
                                    <label for='date'>Date</label>
                                    <input id='date' name='date' type='text' placeholder="DD/MM/YYYY" value=''/>
                                </div>
                                <div class='form-row'>
                                    <label for='subject'>Subject</label>
                                    <input id='subject' name='subject' type='text' placeholder='Meeting subject'/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <div class="clearfix"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger " data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary " id='addMeetingData' >Submit</button>
                </div>
            </div>
        </div>
    </div> <!-- Generate employeeModal -->
    <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-warning">
                    <h2 class="modal-title" id='employeeModalLabel'>Add Employee to list</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 radio-choices">
                        <div class="col-md-6 col-xs-6">
                            <form action='http://localhost:3000/employeeList' method='POST' class='container'>
                                <div class='form-row'>
                                    <label for='fullName'>Name</label>
                                    <input id='fullName' name='fullName' class="form-control" type='text' placeholder="Employee Full Name"/>
                                </div>
                                <div class='form-row'>
                                    <label for='gender'>Gender</label>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="Gender-M" value="Male">
                                            Male     
                                        </label>
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="Gender-F" value="Female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class='form-row'>
                                    <label for='email'>Email</label>
                                    <input id='email' name='email' class="form-control" type='email' placeholder='johndoe@email.com'/>
                                </div>
                                <div class='form-row'>
                                    <label for='phoneNumber'>Phone Number</label>
                                    <input id='phoneNumber' name='phoneNumber' class="form-control" type='number' placeholder="+234xxxxxxxxxx"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <div class="clearfix"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger " data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary " id='addEmployeeData'>Submit</button>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='./addMeeting.js' ></script>
</body>
</html>
